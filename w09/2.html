<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
              width: 100px;
              height: 100px;
              border: 1px solid black;
              margin: 10px;
              float: left;
              padding: 30px;
              text-align: center;
              background-color: lightgray;
            }
            p {
              background-color: white;
            }
        </style>
    </head>
    <body>
        <input type="button" value="hello" onclick="alert('js')">

        <input type="text" onchange="alert('changed')" />

        <div onmouseover="myOverFunction()">
            <p> onmouseover: <br>
              <span id="demo"> Mouse over me! </span>
            </p>
        </div>
        <script>
            var z = 0;
            function myOverFunction() {
              document.getElementById("demo").innerHTML = z += 1;
            }
        </script>
        
        <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="smiley.jpg" alt="Smiley" width="32" height="32">
        <script>
            function bigImg(x) {
            x.style.height = "64px";
            x.style.width = "64px";
            }
            function normalImg(x) {
            x.style.height = "32px";
            x.style.width = "32px";
            }
        </script>
        
        <input type="text" onkeydown="myFunction()">
        <script>
            function myFunction() {
            alert("You pressed a key inside the input field");
            }
        </script>

    </body>
</html>
