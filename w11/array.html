<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>포켓몬스터</h1>
    <h2>스칼렛 바이올렛</h2>
    <h3>스타팅 포켓몬</h3>
    <script>
        pokemons = ["나오하", "뜨아거"];
        document.write(pokemons[0]);
        document.write(pokemons[1]);
    </script>
    <h3>count</h3>
    <script>
        document.write(pokemons.length);
    </script>
    <h3>push</h3>
    <script>
        pokemons.push("꾸왁스");
        document.write(pokemons[2]);
        document.write(pokemons.length);
    </script>
</body>
</html>
